{% extends "base.html" %} {% load static %} {% block page_header %} <div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container add-product-padding newsletter">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Subscribe to our Newsletter!</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="#" class="form mb-2" id="add-product-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ newsletter_form.email | as_crispy_field }}
                <div class="text-center">
                    <a class="btn btn-dark" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-dark" type="submit">Subscribe!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
