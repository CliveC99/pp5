{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="bag-padding">
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Shopping Bag</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded">
                        {{ bag_items }}
                    </div>
                {% else %}
                    <p class="lead mb-5">You have nothing added to your bag!</p>
                    <a href="{% url 'products' %}">
                        <span class="btn btn-info">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
